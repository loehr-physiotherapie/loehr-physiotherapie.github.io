<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loehr-Physiotherapie</title>
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    </head>
    <body>
        <header>
            <!-- <h1>Loehr-Physiotherapie</h1> -->
            {% include nav.html %}
        </header>
        <main>
            <section class="main-logo">
                <img src="logo/Loehr_Signet_RGB_BLACK.png" alt="Logo" >
            </section>
            {{content}}
        </main>
        <footer>

        </footer>

        <script>

            const mainLogo = document.querySelector(".main-logo");
            const navLogo = document.querySelector(".nav-logo");

            const config = 
            {
                threshold: "0.9"
            };
            
            observer = new IntersectionObserver((entries) => {
                console.log(entries)
                if(! (entries[0].isIntersecting ))
                {   
                    mainLogo.style.opacity = 0.7;
                    navLogo.classList.add("nav-logo");
                    navLogo.classList.remove("nav-logo-hidden");
                }
                else
                {
                    mainLogo.style.opacity = 1;
                    navLogo.classList.add("nav-logo-hidden");
                    navLogo.classList.remove("nav-logo");
                    
                }
            }, config)
            
            observer.observe(mainLogo);

        </script>

    </body>
</html>
